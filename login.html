    <link rel="stylesheet" href="./style/reset.css">

        <select name="lang" id="lang">

        <div class="login">
            <form action="#" method="post" name="loginFrm" id="loginFrm">

                    <p><button type="submit" name="loginBtn" class="loginBtn">로그인</button></p>
                    <div class="btm">

                            <label><input type="checkbox" name="chk" value="chk" class="chk">로그인 상태 유지</label>
                        </p>
                        <div class="right">
                            <a href="#">IP보안<span>ON</span></a>

                        </div>
                    </div>
                </fieldset>

        </div>
        <div class="idPwdFind">
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
